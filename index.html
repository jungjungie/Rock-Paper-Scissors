<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>

    <!-- Fontawesone -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- External CSS -->
    <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <h1>Choose your first move!</h1>

    <div class="container ">

        <!-- Choices for user's move -->
        <div class="row row-cols-3">
            <div class="col">
                <div id="rockCard" class="card userChoiceCards">
                    <div class="card-body">
                        <i class="fa fa-2x fa-hand-rock-o" aria-hidden="true">
                            <p class="card-title">ROCK</p>
                        </i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="paperCard" class="card userChoiceCards">
                    <div class="card-body">
                        <i class="fa fa-2x fa-hand-paper-o" aria-hidden="true">
                            <p class="card-title">PAPER</p>
                        </i>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="scissorsCard" class="card userChoiceCards">
                    <div class="card-body">
                        <i class="fa fa-2x fa-hand-scissors-o" aria-hidden="true">
                            <p class="card-title">SCISSORS</p>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center">
        <!-- Card where user's move is populated -->
        <div class="col-5">
            <div id="userMoveCard" class="text-center">
                <h3 id="userMoveText" class="hide">USER</h3>
                <i class="hide userIcon" aria-hidden="true">
            </div>
        </div>

        <div class="col-2 d-flex align-items-center justify-content-center">
            <p>vs.</p>
        </div>

        <!-- Card where comp's move is populated -->
        <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">COMP</h5>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
